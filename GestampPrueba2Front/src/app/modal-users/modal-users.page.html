<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
    </ion-buttons>
    <ion-title>Actualizar Usuario</ion-title>
    <ion-button slot="end" (click)="closeModal()">Close Modal</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="guardarUsuario()">
    <ion-item>
      <ion-label>Id: </ion-label>
      <ion-input  [(ngModel)]="usuario.id" name="id" disabled required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre Usuario: </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contrase√±a: </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.contrasena" name="contrasena" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo: </ion-label>
      <ion-input type="boolean" [(ngModel)]="usuario.activo" name="activo" disabled required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Imagen: </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.img" name="img" required></ion-input>
    </ion-item>
    <ion-button  size="large" type="submit" expand="block" >Actualizar</ion-button>
  </form>
</ion-content>
