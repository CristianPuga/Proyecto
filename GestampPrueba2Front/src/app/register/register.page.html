<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Registro</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="nombreUsuario" type="text" placeholder="Nombre usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="contrasena" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo electronico" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="img" type="text" placeholder="Introduzca la ruta de una imagen" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div>
        ¡Si ya tienes una cuenta <a routerLink='/login'>
        inicia sesion</a>!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
