<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="register(form)" novalidate>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Registro</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="nombreUsuario" name="nombreUsuario" type="text" placeholder="Nombre usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" name="contrasena" type="password" placeholder="ContraseÃ±a" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="Correo electronico" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="img" name="img" type="text" placeholder="Introduzca la ruta de una imagen" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit"  expand="block">Registrarse</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
